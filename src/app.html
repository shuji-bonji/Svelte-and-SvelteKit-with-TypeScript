<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/svelteAndTypescript.svg" />
    <meta name="viewport" content="width=device-width" />
    
    <!-- OGP (Open Graph Protocol) -->
    <meta property="og:title" content="TypeScriptで学ぶ Svelte 5/SvelteKit" />
    <meta property="og:description" content="日本語によるTypeScript中心のSvelte 5/SvelteKit完全マスター学習コンテンツ。Runesシステムを使った最新のSvelte開発を学びましょう。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shuji-bonji.github.io/Svelte-and-SvelteKit-with-TypeScript/" />
    <meta property="og:image" content="https://shuji-bonji.github.io/Svelte-and-SvelteKit-with-TypeScript/og-image.png" />
    <meta property="og:image:alt" content="TypeScriptで学ぶ Svelte 5/SvelteKit" />
    <meta property="og:site_name" content="TypeScriptで学ぶ Svelte 5/SvelteKit" />
    <meta property="og:locale" content="ja_JP" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TypeScriptで学ぶ Svelte 5/SvelteKit" />
    <meta name="twitter:description" content="日本語によるTypeScript中心のSvelte 5/SvelteKit完全マスター学習コンテンツ" />
    <meta name="twitter:image" content="https://shuji-bonji.github.io/Svelte-and-SvelteKit-with-TypeScript/og-image.png" />
    
    <!-- 基本的なメタタグ -->
    <!-- descriptionはSveltePressが各ページのフロントマターから動的に生成するため、ここでは定義しない -->
    <meta name="keywords" content="Svelte, SvelteKit, TypeScript, Runes, チュートリアル, 日本語, Web開発" />
    <meta name="author" content="shuji-bonji" />
    
    <link rel="stylesheet" href="%sveltekit.assets%/app.css" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
